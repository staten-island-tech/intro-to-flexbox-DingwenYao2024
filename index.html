<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Imperial+Script&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>The General Store</h1>
    <h2>Owned and Operated by Damian Fung</h2>
    <section class="container">
      <div class="card">
        <img
          class="img"
          src="https://cdn11.bigcommerce.com/s-840m18ew7o/products/3248/images/4866/44359__19670.1592331568.386.513.jpg?c=1"
          alt=""
        />
        <h2>Chips</h2>
        <h2>$4.50</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img
          class="img"
          src="https://th.bing.com/th/id/R.a7caeda5965272bbce7af548727e2155?rik=Re6%2f66XLASoodA&riu=http%3a%2f%2fsc02.alicdn.com%2fkf%2fUTB8hq1MxVfFXKJk43Otq6xIPFXaL%2fCoca-Cola-330ml.jpg&ehk=G%2fOjbOiVtxBzFeGgjDtc%2bomj5VNqtVRZEr9nTMlS5XQ%3d&risl=&pid=ImgRaw&r=0"
          alt=""
        />
        <h2>Soda</h2>
        <h2>$2.50</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img
          class="img"
          src="https://images.heb.com/is/image/HEBGrocery/001071026-1"
          alt=""
        />
        <h2>Juice</h2>
        <h2>$1.00</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img
          class="img"
          src="https://mobileimages.lowes.com/product/converted/044549/044549800332.jpg"
          alt=""
        />
        <h2>Gas can</h2>
        <h2>$40.00</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img
          class="img"
          src="https://m.media-amazon.com/images/I/51q+SKvitlL.jpg"
          alt=""
        />
        <h2>Peanuts</h2>
        <h2>$1.92</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img
          class="img"
          src="https://i5.walmartimages.com/asr/8f0a9d7c-bb1c-4bef-aace-cf12f520c19a_1.de218dd3241f1c4c087bf9e4a740cc7b.jpeg"
          alt=""
        />
        <h2>Alcohol</h2>
        <h2>$2.69</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img class="img" src="https://images.gopuff.com/blob/gopuffcatalogstorageprod/catalog-images-container/resize/cf/version=1_2,format=auto,fit=scale-down,width=800,height=800/b086c5e6-2c22-4bde-af48-b2e615afcf16-background_removed.png" alt="" />
        <h2>Cigarettes</h2>
        <h2>$16.00</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img class="img" src="https://4.imimg.com/data4/NM/VH/MY-978282/coffee-paper-cups-500x500.jpg" alt="" />
        <h2>Coffee</h2>
        <h2>$5.00</h2>
        <button>Purchase</button>
      </div>

      <div class="card">
        <img class="img" src="" alt="" />
        <button>Purchase</button>
      </div>

      <div class="card">
        <img class="img" src="" alt="" />
        <button>Purchase</button>
      </div>

      <div class="card">
        <img class="img" src="" alt="" />
        <button>Purchase</button>
      </div>

      <div class="card">
        <img class="img" src="" alt="" />
        <button>Purchase</button>
      </div>
    </section>
  </body>
</html>
